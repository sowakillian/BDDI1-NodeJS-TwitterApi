<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TwitterAPI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
</head>

<body>
<section>
    <div class="title">
        <h1>LA BATAILLE DES DEVICES</h1>
        <p>Qui est le plus influent sur Twitter ? A chaque tweet d'une marque, sa taille augmente</p>
    </div>

    <div class="select">
        <button class="select-css">
            Ajouter Honor
        </button>
        <button class="select-css">
            Ajouter Sony
        </button>
        <button class="select-css">
            Ajouter LG
        </button>
    </div>

    <div class="brands">
        <div id="apple" class="brands-item">
            <h2>Apple</h2>
            <span class="apple-counter">0</span>
            <div class="apple-tweets"></div>
            <span class="apple-bar"></span>
        </div>
        <div id="samsung" class="brands-item">
            <h2>Samsung</h2>
            <span class="samsung-counter">0</span>
            <div class="samsung-tweets"></div>
            <span class="samsung-bar"></span>
        </div>
        <div id="huawei" class="brands-item">
            <h2>Huawei</h2>
            <span class="huawei-counter">0</span>
            <div class="huawei-tweets"></div>
            <span class="huawei-bar"></span>

        </div>
        <div id="xiaomi" class="brands-item">
            <h2>Xiaomi</h2>
            <span class="xiaomi-counter">0</span>
            <div class="xiaomi-tweets"></div>
            <span class="xiaomi-bar"></span>
        </div>
        <div id="honor" class="brands-item">
            <h2>Honor</h2>
            <span class="honor-counter">0</span>
            <div class="honor-tweets"></div>
            <span class="honor-bar"></span>
        </div>
        <div id="sony" class="brands-item">
            <h2>Sony</h2>
            <span class="sony-counter">0</span>
            <div class="sony-tweets"></div>
            <span class="sony-bar"></span>
        </div>
        <div id="lg" class="brands-item">
            <h2>LG</h2>
            <span class="lg-counter">0</span>
            <div class="lg-tweets"></div>
            <span class="lg-bar"></span>
        </div>
    </div>
</section>

</body>

</html>
